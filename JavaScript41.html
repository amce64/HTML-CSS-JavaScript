<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 41</title>
  <script>
    var x = 1;
    while (x <= 100) {
      document.write(x);
      document.write('<br>');
      x = x + 1;
    }
  </script>
</head>

<body>
  <p>Ejecutado JavaScript</p>
</body>

</html>
