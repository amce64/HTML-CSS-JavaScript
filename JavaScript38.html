<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 38</title>
  <script>
    var valor = parseInt(prompt('Ingrese un valor comprendido entre 1 y 5:'));
    switch (valor) {
      case 1:
        document.write('Uno');
        break;
      case 2:
        document.write('Dos');
        break;
      case 3:
        document.write('Tres');
        break;
      case 4:
        document.write('Cuatro');
        break;
      case 5:
        document.write('Cinco');
        break;
      default:
        document.write('Debe introducir un valor comprendido entre 1 y 5.');
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado.</p>
</body>

</html>
