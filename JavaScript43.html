<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 43</title>
  <script>
    var multiplo8 = 8;
    while (multiplo8 <= 512) {
      document.write(multiplo8);
      document.write('<br>');
      multiplo8 *= 8;
    }
  </script>
</head>

<body>
  <p>Ejecutado JavaScript</p>
</body>

</html>
