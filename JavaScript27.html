<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 27</title>
  <script>
    var num1 = parseInt(prompt('Ingrese primer valor'));
    var num2 = parseInt(prompt('Ingrese primer valor'));
    var num3 = parseInt(prompt('Ingrese primer valor'));
    if (num1 > num2) {
      if (num1 > num3) {
        document.write('El mayor de los tres es: ' + num1);
      } else {
        document.write('El mayor de los tres es ' + num3);
      }
    } else {
      if (num2 > num3) {
        document.write('El mayor de los tres es: ' + num2);
      } else {
        document.write('El mayor de los tres es: ' + num2);
      }
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado.</p>
</body>

</html>
