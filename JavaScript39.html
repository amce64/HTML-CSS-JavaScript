<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 39</title>
  <script>
    var color = prompt('Ingrese alguno de estos tres colores (rojo, verde, azul):');
    switch (color) {
      case 'rojo':
        document.write('se ingresó rojo.');
        break;
      case 'verde':
        document.write('se ingresó verde.');
        break;
      case 'azul':
        document.write('se ingresó azul.');
      default:
        document.write('no se ingresó un color valido.');
    }
  </script>
</head>

<body>
  <p>Se ejecutó JavaScript</p>
</body>

</html>
