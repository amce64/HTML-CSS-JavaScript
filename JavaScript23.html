  <script>
    if (navigator.appName == 'Microsoft Internet Explorer') {
      document.write('Estás ejecutando Microsoft IE');
    } else {
      if (navigator.appName == 'Netscape') {
        document.write('Estás ejecutando Netscape');

        document.write('No estás ejecutando Microsoft IE ni Netscape');
      }
    }
  </script>
