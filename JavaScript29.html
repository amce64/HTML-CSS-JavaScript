<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 29</title>
  <script>
    var num = parseInt(prompt('Ingrese un número de 1, 2 ó 3 digitos:'));
    if (num < 10) {
      document.write('El número tiene un dígito.');
    } else {
      if (num < 100) {
        document.write('El número tiene dos dígitos.');
      } else {
        document.write('El número tiene tres dígitos.');
      }
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado.</p>
</body>

</html>
