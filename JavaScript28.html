<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 28</title>
  <script>
    var num = parseInt(prompt('Ingrese un valor entero:'));
    if (num == 0) {
      document.write('El número ingresado es cero.');
    } else {
      if (num > 0) {
        document.write('El número ingresado es positivo.');
      } else {
        document.write('El número ingresado es negativo.');
      }
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado</p>
</body>

</html>
