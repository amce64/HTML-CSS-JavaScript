<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 17</title>
</head>

<body>
  <script>
    var precio = parseInt(prompt('Ingrese precio del artículo'));
    var cantidad = parseInt(prompt('Ingrese la cantidad de artículos a levar:'));
    var importe = precio * cantidad;
    document.write('Debe abonar: ');
    document.write(importe);
  </script>
</body>

</html>
