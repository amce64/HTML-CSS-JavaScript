<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 31</title>
  <script>
    var nota1 = parseInt(prompt('Ingrese 1ª nota:'));
    var nota2 = parseInt(prompt('Ingrese 2ª nota:'));
    var nota3 = parseInt(prompt('Ingrese 3ª nota:'));
    var media = (nota1 + nota2 + nota3) / 3;
    if (media > 7) {
      document.write('Promociona.');
    } else if (media > 4) {
      document.write('Regualar.');
    } else {
      document.write('Reprobado.');
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado</p>
</body>

</html>
