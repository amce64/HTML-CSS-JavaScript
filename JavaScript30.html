<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 30</title>
  <script>
    var nombre = prompt('Ingrese el nombre del postulante');
    var preguntas = parseInt(prompt('Cantidad de preguntas del test:'));
    var correctas = parseInt(prompt('Cantidad de preguntas correctas:'));
    var porcentaje = correctas / preguntas * 100;
    if (porcentaje >= 90) {
      document.write('Nivel superior.');
    } else if (porcentaje >= 75) {
      document.write('Nivel medio.');
    } else if (porcentaje >= 50) {
      document.write('Nivel regualar.');
    } else {
      document.write('Fuera de nivel.');
    }
  </script>
</head>

<body>
  <p>JavaScript Ejecutado.</p>
</body>

</html>
