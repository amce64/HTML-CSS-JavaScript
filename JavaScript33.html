<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 33</title>
  <script>
    var num1 = parseInt(prompt('Ingrese primer valor:'));
    var num2 = parseInt(prompt('Ingrese segundo valor:'));
    var num3 = parseInt(prompt('Ingrese tercer valor:'));
    if (num1 == num2 && num1 == num3) {
      var resultado = (num1 + num2) * num3;
      document.write('La suma de los primeros valores y mulplicando dicha suma');
      document.write(' por el tercero es: ' + resultado);
    }
  </script>
</head>

<body>
  <p>JavaScript ejecutado</p>
</body>

</html>
