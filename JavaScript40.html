<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio 40</title>
  <script>
    var palabra = prompt('Ingrese alguna de estas palabras (casa, mesa, perro, gato) para traducirlas al inglés');
    switch (palabra) {
      case 'casa':
        document.write('house.');
        break;
      case 'mesa':
        document.write('table.');
        break;
      case 'perro':
        document.write('dog.');
        break;
      case 'gato':
        document.write('cat.');
        break;
      default:
        document.write('Dicha palabra no existe en mi diccionario.');
    }
  </script>
</head>

<body>
  <p>Se ejecutó el JavaScript</p>
</body>

</html>
